--- 
layout: wrapper  
---
<div id="post-header-wrapper">
	<div id="intro" class="container">
		<!--intro start -->
		<h1>{{page.title}}</h1>
		<div class="author">
			بواسطة {{page.author}} <span class="date">في
				{{page.arabic_date}}</span>
		</div>
	</div>
	<!-- intro end-->

</div>
<!-- post-header-wrapper -->
<div id="post-author-wrapper">
	<article class="container">
		<!--text start-->
		<div class="row-fluid">{{content}}</div>
	</article>
	<!-- text end-->
</div>
<!-- post-body-wrapper -->
<div class="container">
	<div class="row-fluid">
		<div id="disqus_thread" class="span12">
			<noscript>
				Please enable JavaScript to view the <a
					href="http://disqus.com/?ref_noscript">comments powered by
					Disqus.</a>
			</noscript>
		</div>
	</div>
</div>


<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'nozom'; // required: replace example with your forum shortname

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script');
		dsq.type = 'text/javascript';
		dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document
				.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
